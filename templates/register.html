{% extends "base.html" %}
{% block title %}Registrarse{% endblock %}

{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Rubik', sans-serif;
        background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.6), rgba(30, 58, 30, 0.7)),
            url('https://images.unsplash.com/photo-1517927033932-b3d18e61fb3a?auto=format&fit=crop&w=1950&q=80');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
    }

    .register-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 2.5rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
        animation: fadeIn 1.2s ease-in-out;
    }

    .register-card h3 {
        font-weight: bold;
        color: #256d1b;
    }

    .form-control {
        border-radius: 12px;
        padding: 0.75rem;
    }

    .btn-primary {
        background-color: #256d1b;
        border: none;
        font-weight: bold;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-primary:hover {
        background-color: #1e3a1e;
        transform: scale(1.05);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .card-link a {
        color: #256d1b;
        text-decoration: none;
        font-weight: 500;
    }

    .card-link a:hover {
        text-decoration: underline;
    }
</style>

<div class="container py-5 d-flex justify-content-center align-items-center min-vh-100">
    <div class="register-card" style="max-width: 400px; width: 100%;">
        <h3 class="text-center mb-4">Crear cuenta</h3>

        {% if error %}
        <div class="alert alert-danger text-center py-2 mb-3" role="alert">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de usuario</label>
                <input type="text" name="username" id="username" class="form-control"
                       placeholder="Tu Usuario" required value="{{ request.form.username }}">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="••••••••" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>
        </form>
        <div class="mt-4 text-center card-link">
            <a href="{{ url_for('inicio') }}">¿Ya tienes cuenta? Inicia sesión</a>
        </div>
    </div>
</div>
{% endblock %}
