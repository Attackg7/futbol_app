{% extends "base.html" %}
{% block title %}Iniciar sesión - Fútbol App{% endblock %}

{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Rubik', sans-serif;
        background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.6), rgba(30, 58, 30, 0.7)),
            url('https://images.unsplash.com/photo-1521412644187-c49fa049e84d?auto=format&fit=crop&w=1950&q=80');
        background-size: cover;
        background-position: center;
        min-height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .login-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 2.5rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 420px;
        animation: fadeIn 1s ease-in-out;
    }

    .login-card h3 {
        font-weight: bold;
        color: #1e3a1e;
        text-align: center;
        margin-bottom: 1.5rem;
    }

    .form-label {
        color: #1e3a1e;
        font-weight: 500;
    }

    .form-control {
        border-radius: 12px;
        padding: 0.75rem;
    }

    .btn-primary {
        background-color: #256d1b;
        border: none;
        font-weight: bold;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-primary:hover {
        background-color: #1e3a1e;
        transform: scale(1.05);
    }

    .login-card a {
        color: #256d1b;
        text-decoration: none;
        font-weight: 500;
    }

    .login-card a:hover {
        text-decoration: underline;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<div class="login-card">
    <h3>Iniciar sesión</h3>
    <form method="POST" action="{{ url_for('inicio') }}">
        <div class="mb-3">
            <label for="username" class="form-label">Usuario o correo</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Tu Usuario" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="••••••••" required>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
    </form>
    <div class="mt-4 text-center">
        <a href="{{ url_for('inicio') }}">¿No tienes cuenta? Regístrate</a><br>
        <a href="{{ url_for('restablecer_contrasena') }}">¿Olvidaste tu contraseña?</a>
    </div>
</div>
{% endblock %}
