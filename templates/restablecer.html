{% extends "base.html" %}
{% block title %}Restablecer Contraseña - Fútbol App{% endblock %}

{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">

<style>
    .reset-section {
        min-height: 100vh;
        background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.6), rgba(30, 58, 30, 0.7)),
                    url('https://images.pexels.com/photos/114296/pexels-photo-114296.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260');
        background-size: cover;
        background-position: center;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        font-family: 'Rubik', sans-serif;
    }

    .reset-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(8px);
        border-radius: 20px;
        padding: 2rem;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        animation: fadeIn 1s ease;
    }

    .reset-card h3 {
        color: #1e3a1e;
        font-weight: 700;
        text-align: center;
        margin-bottom: 1.5rem;
    }

    .form-label {
        color: #1e3a1e;
        font-weight: 500;
    }

    .form-control {
        border-radius: 12px;
        padding: 0.75rem;
    }

    .btn-primary {
        background-color: #256d1b;
        border: none;
        font-weight: bold;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #1e3a1e;
        transform: scale(1.05);
    }

    .reset-card a {
        color: #256d1b;
        text-decoration: none;
        font-weight: 500;
    }

    .reset-card a:hover {
        text-decoration: underline;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<section class="reset-section">
    <div class="reset-card">
        <h3>Restablecer Contraseña</h3>
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Futbolero" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Nueva Contraseña</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="••••••••" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Restablecer</button>
            </div>
        </form>
        <div class="mt-3 text-center">
            <a href="{{ url_for('inicio') }}">Volver al login</a>
        </div>
    </div>
</section>
{% endblock %}
